<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div class="inputContainer">
        <p class="label">select type and enter data</p>
        <select class="dropdown" id="dropdown" onchange="onChange()">
          <option value="login">login</option>
          <option value="logout">logout</option>
          <option value="subscribe">subscribe</option>
          <option value="data">data</option>
          <option value="event">event</option>
        </select>
        <!--<input class="textbox" type="text" id="textbox" placeholder="enter api key"/>-->
      </div>
      <button class="button" onclick="onClick()">Send</button>
      <div class="outputContainer">
        <p class="label">result</p>
        <textarea
          class="scrollabletextbox"
          name="note"
          id="outputField"
        ></textarea>
      </div>
      <button class="button" onclick="generateQRCode()">New Device</button>
    </div>

    <div class="modal" id="qrCodeWindow">
      <div>
        <a class="button" onclick="closeModal()">X</a>
        <h2>Activation Code</h2>
        <div id="qrcode"></div>
        <p>Scan this code with your phone!</p>
      </div>
    </div>

    <script type="text/javascript" src="../source/jquery.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript" src="coreFunctions.js"></script>

    <script></script>
  </body>
</html>
