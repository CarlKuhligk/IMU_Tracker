<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div class="inputContainer">
        <p class="label">select type and enter data</p>
        <select class="dropdown" id="dropdown1" onchange="onDropdownChange()">
          <option value="login">login</option>
          <option value="logout">logout</option>
          <option value="subscribe">subscribe</option>
          <option value="unsubscribe">unsubscribe</option>
          <option value="transmitData">data</option>
          <option value="settingsUpdate">settings update</option>
          <option value="newDevice">add device</option>
          <option value="removeDevice">remove device</option>
        </select>
        <div class="textboxes"></div>
        <!--<input class="textbox" type="text" id="textbox" placeholder="enter api key"/>-->
      </div>
      <button class="button" id="sendButton" onclick="onClick()">Send</button>
      <div class="outputContainer">
        <p class="label">result</p>
        <textarea
          class="scrollabletextbox"
          name="note"
          id="outputField"
        ></textarea>
      </div>
    </div>

    <div class="modal" id="qrCodeWindow">
      <div>
        <a class="button" onclick="closeModal()">X</a>
        <h2>Activation Code</h2>
        <div id="qrcode"></div>
        <p>Scan this code with your phone!</p>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script type="text/javascript" src="../source/jquery.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script type="text/javascript" src="coreFunctions.js"></script>
</html>
