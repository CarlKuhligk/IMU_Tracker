<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="IMU, MPU, Recorder, Tracker" />

    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Palette+Mosaic"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icon.png" />

    <script src="source/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script scr="./lib/canvasjs.min.js"></script>
    <script type="module" src="./scripts/MessageManager.js"></script>
    <script type="module" src="./scripts/NavigationManager.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <title></title>
  </head>
  <body>
    <div class="root">
      <div class="rootNavigation"></div>
      <div class="rootContent">
        <div class="content">
          <label>NAME XYZ</label>

          <div class="chartRoot">
            <div class="chartComponents">
              <div class="chartPlaceholder" id="chartContainer">
                <label>Diagram</label>
              </div>
              <div class="legend">
                <label>Legende?</label>
              </div>
              <div class="window">
                <label>Zeitfenster?</label>
              </div>
              <div class="current">
                <label>Aktuelle Werte?</label>
              </div>
            </div>
          </div>

          <div class="controlsRoot">
            <label>Einstellungen</label>
            <div class="controls">
              <label>Battery Warning</label>
              <input>%</input>
              <label>Idle Timeout</label>
              <input>%</input>
              <label>Connection Timeout</label>
              <input>%</input>
              <label>Measurement Interval</label>
              <input>%</input>
              <label>Acceleration min</label>
              <input>%</input>
              <label>Acceleration max</label>
              <input>%</input>
              <label>Rotation min</label>
              <input>%</input>
              <label>Rotation max</label>
              <input>%</input>
            </div>


          </div>
        </div>
      </div>
    </div>

    <div class="foot"></div>
  </body>
</html>
